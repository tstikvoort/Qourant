<!-- Template for Groceries List -->
<template name="groceryListFull">
	<section class="wrapper groceries full fullWidget">
		<!-- 020 -->
		<div class="groceryListWrapper wrap020">
			<header>
			   <h2>Grocery List</h2>
			</header>
			<nav class="left">
				<ul>
			  		<li id="open020" class="act">020</li>
					<li id="open070">070</li>
					<li id="openSF">QSA</li>
				</ul>
			</nav>
			 <section class="right">
		   	<ul class="groceriesList">
		    		{{#each tasks020}}
		    			{{> grocery_list_task}}
		      	{{/each}}
		   	</ul>
		   	<form class="new-task020">
			     	<input type="text" name="text" placeholder="Type to add" />
			   </form>
			</section>
		</div>
