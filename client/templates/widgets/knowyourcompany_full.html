<template name="knowyourcompanyFull1">
	<section class="knowyourcompany full fullWidget">
		<header>
			<a href="/">
				<h2>Know Your Company</h2>
			</a>
		</header>
		<p class="question">Q: {{question}}</p>
		<section class="comments">
			<ul>
			{{#each comments}}
				<li><span class="initials">{{initials}}</span><p>{{comment}}</p></li>
			{{/each}}
			</ul>	
			<span class="nrComments"><a href=""><span>({{nrComments1}})</span><i></i></a></span>
			<form>
				<input name="comment" id="comment" type="text" value="" placeholder="Comment here"/>
				<input type="hidden" id="_id" value="{{_id}}" />
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</form>
		</section>
	</section>
</template>
