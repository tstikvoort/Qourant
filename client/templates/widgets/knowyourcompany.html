<template name="knowyourcompany1">
	<section class="knowyourcompany">
		<header>
			<h2>Know Your Company</h2>
		</header>
		<p class="question">Q: {{question}}</p>
		<section class="comments">
			<ul>
			{{#each comments}}
				<li><span class="initials">QA</span><p>{{comment}}</p></li>
			{{/each}}
			</ul>
		</section>
		<form>
			<input name="comment" id="comment" type="text" value="" placeholder="Comment here"/>
			<input type="hidden" id="_id" value="{{_id}}" />
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</form>
	</section>
</template>
