<template name="comments">
	<section class="comments">
		<ul>
			{{#each comments}}
				<li><span class="initials">{{initials}}</span><p>{{comment}}</p></li>
			{{/each}}
		</ul>
		<span class="nrComments"><a href=""><span>{{length}}</span><i></i></a></span>
		<form>
			<input name="comment" id="comment" type="text" value="" placeholder="Comment here"/>
			<input type="hidden" id="_id" value="{{item_id}}" />
			<input type="hidden" id="type" value="{{type}}" />
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</form>
	</section>
</template>
