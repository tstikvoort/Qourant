<!-- Template for the main Qourant Feed -->
<template name="header">
	<header>
		<div class="wrapper">
			<a href="/"><h1>The Qourant</h1></a>
			<span class="editionDate">Edition date: {{editionDate}}</span>
		</div>
		{{#if currentUser}}
			<div class="user">
				{{currentUser.profile.name}} {{> loginButtons}}
			</div>
		{{/if}}
	</header>
</template>
